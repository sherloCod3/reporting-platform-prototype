version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: qreports-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: qreports_auth
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - qreports-network
    healthcheck:
      # Garante MySQL pronto
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    container_name: qreports-backend
    ports:
      - "3000:3000"
    environment:
      AUTH_DB_HOST: mysql
      AUTH_DB_PORT: 3306
      AUTH_DB_USER: root
      AUTH_DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      AUTH_DB_NAME: qreports_auth

      REPORT_DB_READ_USER: ${REPORT_DB_READ_USER}
      REPORT_DB_READ_PASSWORD: ${REPORT_DB_READ_PASSWORD}

      REPORT_DB_WRITE_USER: ${REPORT_DB_WRITE_USER}
      REPORT_DB_WRITE_PASSWORD: ${REPORT_DB_WRITE_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 8h

    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./shared:/shared
    networks:
      - qreports-network

  frontend:
    build: ./frontend
    container_name: qreports-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./shared:/shared
    depends_on:
      - backend
    networks:
      - qreports-network

volumes:
  mysql-data:


networks:
  qreports-network:
    driver: bridge
